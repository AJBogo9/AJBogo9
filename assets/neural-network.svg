<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dynamic background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1">
        <animate attributeName="stop-color" values="#0a0e27;#1a1040;#0a0e27" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1">
        <animate attributeName="stop-color" values="#1a1a3e;#2d1b4e;#1a1a3e" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0d1b2a;stop-opacity:1">
        <animate attributeName="stop-color" values="#0d1b2a;#1b263b;#0d1b2a" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glowing particle gradients -->
    <radialGradient id="blueGlow">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="purpleGlow">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="cyanGlow">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0" />
    </radialGradient>
    
    <!-- Enhanced glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#60a5fa" stroke-width="0.5">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="900" y1="0" x2="900" y2="400"/>
  </g>
  
  <!-- Connection lines with animation -->
  <g id="connections" stroke-width="1.5" opacity="0.3">
    <!-- Input to Hidden 1 -->
    <line x1="150" y1="120" x2="400" y2="80" stroke="#60a5fa">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="200" x2="400" y2="140" stroke="#8b5cf6">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="200" x2="400" y2="200" stroke="#22d3ee">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="280" x2="400" y2="260" stroke="#60a5fa">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="280" x2="400" y2="320" stroke="#8b5cf6">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Hidden 1 to Hidden 2 -->
    <line x1="400" y1="80" x2="650" y2="100" stroke="#60a5fa">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="140" x2="650" y2="160" stroke="#8b5cf6">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="0.8s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="200" x2="650" y2="220" stroke="#22d3ee">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="1.3s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="260" x2="650" y2="280" stroke="#60a5fa">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="320" x2="650" y2="300" stroke="#8b5cf6">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="2.3s" repeatCount="indefinite"/>
    </line>
    
    <!-- Hidden 2 to Hidden 3 -->
    <line x1="650" y1="100" x2="850" y2="140" stroke="#60a5fa">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="650" y1="160" x2="850" y2="200" stroke="#8b5cf6">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="1.1s" repeatCount="indefinite"/>
    </line>
    <line x1="650" y1="220" x2="850" y2="200" stroke="#22d3ee">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="1.6s" repeatCount="indefinite"/>
    </line>
    <line x1="650" y1="280" x2="850" y2="260" stroke="#60a5fa">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="2.1s" repeatCount="indefinite"/>
    </line>
    
    <!-- Hidden 3 to Output -->
    <line x1="850" y1="140" x2="1050" y2="170" stroke="#60a5fa">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="0.9s" repeatCount="indefinite"/>
    </line>
    <line x1="850" y1="200" x2="1050" y2="200" stroke="#22d3ee">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="1.4s" repeatCount="indefinite"/>
    </line>
    <line x1="850" y1="260" x2="1050" y2="230" stroke="#8b5cf6">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="1.9s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Neural network nodes -->
  <g id="network">
    <!-- Input layer -->
    <circle cx="150" cy="120" r="6" fill="#60a5fa" filter="url(#glow)">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="200" r="6" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="r" values="6;8;6" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="280" r="6" fill="#22d3ee" filter="url(#glow)">
      <animate attributeName="r" values="6;8;6" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hidden layer 1 -->
    <circle cx="400" cy="80" r="7" fill="#60a5fa" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="140" r="7" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="200" r="7" fill="#22d3ee" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="260" r="7" fill="#60a5fa" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="320" r="7" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hidden layer 2 -->
    <circle cx="650" cy="100" r="7" fill="#60a5fa" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="160" r="7" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="220" r="7" fill="#22d3ee" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="280" r="7" fill="#60a5fa" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="300" r="7" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="1.1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hidden layer 3 -->
    <circle cx="850" cy="140" r="7" fill="#60a5fa" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="200" r="7" fill="#22d3ee" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="260" r="7" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="r" values="7;9;7" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Output layer -->
    <circle cx="1050" cy="170" r="8" fill="#60a5fa" filter="url(#strongGlow)">
      <animate attributeName="r" values="8;11;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="200" r="8" fill="#22d3ee" filter="url(#strongGlow)">
      <animate attributeName="r" values="8;11;8" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="230" r="8" fill="#8b5cf6" filter="url(#strongGlow)">
      <animate attributeName="r" values="8;11;8" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data particles flowing through network -->
  <g id="particles">
    <!-- Path 1 particles -->
    <circle r="3" fill="url(#blueGlow)" filter="url(#strongGlow)">
      <animateMotion dur="6s" repeatCount="indefinite">
        <mpath href="#path1"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="url(#purpleGlow)" filter="url(#strongGlow)">
      <animateMotion dur="6s" repeatCount="indefinite" begin="2s">
        <mpath href="#path1"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="url(#cyanGlow)" filter="url(#strongGlow)">
      <animateMotion dur="6s" repeatCount="indefinite" begin="4s">
        <mpath href="#path1"/>
      </animateMotion>
    </circle>
    
    <!-- Path 2 particles -->
    <circle r="3" fill="url(#purpleGlow)" filter="url(#strongGlow)">
      <animateMotion dur="6s" repeatCount="indefinite" begin="0.5s">
        <mpath href="#path2"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="url(#cyanGlow)" filter="url(#strongGlow)">
      <animateMotion dur="6s" repeatCount="indefinite" begin="2.5s">
        <mpath href="#path2"/>
      </animateMotion>
    </circle>
    
    <!-- Path 3 particles -->
    <circle r="3" fill="url(#blueGlow)" filter="url(#strongGlow)">
      <animateMotion dur="6s" repeatCount="indefinite" begin="1s">
        <mpath href="#path3"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="url(#cyanGlow)" filter="url(#strongGlow)">
      <animateMotion dur="6s" repeatCount="indefinite" begin="3s">
        <mpath href="#path3"/>
      </animateMotion>
    </circle>
    
    <!-- Additional varied paths -->
    <circle r="3" fill="url(#purpleGlow)" filter="url(#strongGlow)">
      <animateMotion dur="6s" repeatCount="indefinite" begin="1.5s">
        <mpath href="#path4"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="url(#blueGlow)" filter="url(#strongGlow)">
      <animateMotion dur="6s" repeatCount="indefinite" begin="3.5s">
        <mpath href="#path5"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Particle paths -->
  <defs>
    <path id="path1" d="M 50,120 L 150,120 L 400,80 L 650,100 L 850,140 L 1050,170 L 1150,170"/>
    <path id="path2" d="M 50,200 L 150,200 L 400,200 L 650,220 L 850,200 L 1050,200 L 1150,200"/>
    <path id="path3" d="M 50,280 L 150,280 L 400,320 L 650,300 L 850,260 L 1050,230 L 1150,230"/>
    <path id="path4" d="M 50,150 L 150,120 L 400,140 L 650,160 L 850,200 L 1050,200 L 1150,200"/>
    <path id="path5" d="M 50,250 L 150,280 L 400,260 L 650,280 L 850,260 L 1050,230 L 1150,230"/>
  </defs>
  
  <!-- Data visualization elements -->
  <g opacity="0.6" font-family="'Fira Code', 'Courier New', monospace" font-size="14" fill="#60a5fa">
    <text x="60" y="100">INPUT
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="1100" y="190">OUTPUT
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Floating data symbols -->
  <g font-family="'Fira Code', 'Courier New', monospace" font-size="12" opacity="0.3">
    <text x="250" y="50" fill="#60a5fa">def train()
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="50;45;50" dur="4s" repeatCount="indefinite"/>
    </text>
    <text x="500" y="370" fill="#8b5cf6">model.fit()
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="370;375;370" dur="4.5s" repeatCount="indefinite"/>
    </text>
    <text x="750" y="40" fill="#22d3ee">predict()
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="40;35;40" dur="5s" repeatCount="indefinite"/>
    </text>
  </g>
  

</svg>