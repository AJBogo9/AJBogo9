<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1200 360"
  width="100%"
  height="auto"
  preserveAspectRatio="xMidYMid slice"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Seamless animated waves background (Auto light/dark, no hue seam)</title>
  <desc id="desc">
    A background that adapts to system theme (light/dark) with three continuous wave layers moving in a perfectly seamless loop, with subtle vertical bobbing. Colors at the start/end of each gradient match to eliminate visible seams. Respects reduced motion preferences.
  </desc>

  <style>
    /* Default: dark theme */
    :root {
      --bg-start: #0f172a; /* slate-900-ish */
      --bg-end:   #1e293b; /* slate-800-ish */

      /* Wave hues: A = edge color, B = mid accent */
      --wave1-a: #38bdf8; /* sky-400 */
      --wave1-b: #22d3ee; /* cyan-400 */
      --wave1-opacity: 0.35;

      --wave2-a: #a78bfa; /* violet-400 */
      --wave2-b: #60a5fa; /* blue-400 */
      --wave2-opacity: 0.28;

      --wave3-a: #f472b6; /* pink-400 */
      --wave3-b: #fb7185; /* rose-400 */
      --wave3-opacity: 0.22;

      --vignette-opacity: 0.15;
    }

    /* Light theme via system preference */
    @media (prefers-color-scheme: light) {
      :root {
        --bg-start: #f8fafc; /* slate-50 */
        --bg-end:   #e2e8f0; /* slate-200 */

        --wave1-a: #0ea5e9; /* sky-500 */
        --wave1-b: #22d3ee; /* cyan-400 */
        --wave1-opacity: 0.24;

        --wave2-a: #6366f1; /* indigo-500 */
        --wave2-b: #60a5fa; /* blue-400 */
        --wave2-opacity: 0.18;

        --wave3-a: #f43f5e; /* rose-500 */
        --wave3-b: #fb7185; /* rose-400 */
        --wave3-opacity: 0.16;

        --vignette-opacity: 0.10;
      }
    }

    .no-anim { display: none; }
    @media (prefers-reduced-motion: reduce) {
      .anim { display: none; }
      .no-anim { display: block; }
    }
  </style>

  <defs>
    <!-- Background gradient anchored to viewport -->
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0%"  stop-color="var(--bg-start)"/>
      <stop offset="100%" stop-color="var(--bg-end)"/>
    </linearGradient>

    <radialGradient id="vignette" cx="600" cy="180" r="540" gradientUnits="userSpaceOnUse">
      <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="var(--vignette-opacity)"/>
    </radialGradient>

    <!-- Seamless wave gradients: 0% and 100% use the same color (A); 50% is accent (B).
         1200px period + repeat ensures no hue jump at loop boundaries. -->
    <linearGradient id="wave1" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse" spreadMethod="repeat">
      <stop offset="0%"   stop-color="var(--wave1-a)" stop-opacity="var(--wave1-opacity)"/>
      <stop offset="50%"  stop-color="var(--wave1-b)" stop-opacity="var(--wave1-opacity)"/>
      <stop offset="100%" stop-color="var(--wave1-a)" stop-opacity="var(--wave1-opacity)"/>
    </linearGradient>

    <linearGradient id="wave2" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse" spreadMethod="repeat">
      <stop offset="0%"   stop-color="var(--wave2-a)" stop-opacity="var(--wave2-opacity)"/>
      <stop offset="50%"  stop-color="var(--wave2-b)" stop-opacity="var(--wave2-opacity)"/>
      <stop offset="100%" stop-color="var(--wave2-a)" stop-opacity="var(--wave2-opacity)"/>
    </linearGradient>

    <linearGradient id="wave3" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse" spreadMethod="repeat">
      <stop offset="0%"   stop-color="var(--wave3-a)" stop-opacity="var(--wave3-opacity)"/>
      <stop offset="50%"  stop-color="var(--wave3-b)" stop-opacity="var(--wave3-opacity)"/>
      <stop offset="100%" stop-color="var(--wave3-a)" stop-opacity="var(--wave3-opacity)"/>
    </linearGradient>

    <!-- Continuous wave path spanning 2400px (two 1200px periods) -->
    <symbol id="wave-span" viewBox="0 0 2400 360" preserveAspectRatio="none">
      <path d="
        M0,240
        C200,200 400,280 600,240
        S1000,280 1200,240
        S1600,280 1800,240
        S2200,280 2400,240
        L2400,360 L0,360 Z
      " />
    </symbol>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="360" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="360" fill="url(#vignette)"/>

  <!-- Animated waves: translate exactly one period (1200px) -->
  <g class="anim">
    <!-- Layer 1 -->
    <g opacity="1">
      <use href="#wave-span" x="0" y="0" width="2400" height="360" fill="url(#wave1)">
        <animateTransform attributeName="transform" type="translate"
          values="0 0; -1200 0" dur="18s" repeatCount="indefinite" calcMode="linear"/>
        <animateTransform attributeName="transform" type="translate" additive="sum"
          values="0 0; 0 4; 0 0" keyTimes="0; 0.5; 1" dur="7s" repeatCount="indefinite"/>
      </use>
    </g>

    <!-- Layer 2 -->
    <g opacity="0.9">
      <use href="#wave-span" x="0" y="30" width="2400" height="360" fill="url(#wave2)">
        <animateTransform attributeName="transform" type="translate"
          values="0 0; -1200 0" dur="24s" repeatCount="indefinite" calcMode="linear"/>
        <animateTransform attributeName="transform" type="translate" additive="sum"
          values="0 0; 0 5; 0 0" keyTimes="0; 0.5; 1" dur="9s" repeatCount="indefinite"/>
      </use>
    </g>

    <!-- Layer 3 -->
    <g opacity="0.8">
      <use href="#wave-span" x="0" y="60" width="2400" height="360" fill="url(#wave3)">
        <animateTransform attributeName="transform" type="translate"
          values="0 0; -1200 0" dur="30s" repeatCount="indefinite" calcMode="linear"/>
        <animateTransform attributeName="transform" type="translate" additive="sum"
          values="0 0; 0 6; 0 0" keyTimes="0; 0.5; 1" dur="11s" repeatCount="indefinite"/>
      </use>
    </g>
  </g>

  <!-- Static fallback -->
  <g class="no-anim">
    <use href="#wave-span" x="0" y="0"  width="2400" height="360" fill="url(#wave1)"/>
    <use href="#wave-span" x="0" y="30" width="2400" height="360" fill="url(#wave2)" opacity="0.9"/>
    <use href="#wave-span" x="0" y="60" width="2400" height="360" fill="url(#wave3)" opacity="0.8"/>
  </g>
</svg>
