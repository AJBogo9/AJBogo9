<!-- assets/animated-banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" width="1200" height="360" role="img" aria-label="Animated waves background">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <!-- Wave gradients -->
    <linearGradient id="wave1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.35"/>
    </linearGradient>
    <linearGradient id="wave2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.28"/>
    </linearGradient>
    <linearGradient id="wave3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f472b6" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#fb7185" stop-opacity="0.22"/>
    </linearGradient>
    <!-- Soft vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
      <stop offset="70%" stop-color="rgba(0,0,0,0)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0.15)" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="360" fill="url(#bg)"/>
  <rect width="1200" height="360" fill="url(#vignette)"/>

  <!-- Waves (animated horizontally with slight vertical drift) -->
  <g>
    <path id="w1" d="M0,240 C200,200 400,280 600,240 C800,200 1000,280 1200,240 L1200,360 L0,360 Z" fill="url(#wave1)"/>
    <animateTransform xlink:href="#w1" attributeName="transform" type="translate"
      values="0 0; -1200 0" dur="18s" repeatCount="indefinite"/>
    <animate xlink:href="#w1" attributeName="d" dur="7s" repeatCount="indefinite"
      values="
        M0,240 C200,200 400,280 600,240 C800,200 1000,280 1200,240 L1200,360 L0,360 Z;
        M0,245 C200,205 400,275 600,245 C800,205 1000,285 1200,245 L1200,360 L0,360 Z;
        M0,240 C200,200 400,280 600,240 C800,200 1000,280 1200,240 L1200,360 L0,360 Z"/>
  </g>

  <g opacity="0.9">
    <path id="w2" d="M0,270 C220,230 440,300 660,270 C880,240 1100,310 1320,280 L1320,360 L0,360 Z" fill="url(#wave2)"/>
    <animateTransform xlink:href="#w2" attributeName="transform" type="translate"
      values="0 0; -1200 0" dur="24s" repeatCount="indefinite"/>
    <animate xlink:href="#w2" attributeName="d" dur="9s" repeatCount="indefinite"
      values="
        M0,270 C220,230 440,300 660,270 C880,240 1100,310 1320,280 L1320,360 L0,360 Z;
        M0,275 C220,235 440,295 660,275 C880,245 1100,315 1320,285 L1320,360 L0,360 Z;
        M0,270 C220,230 440,300 660,270 C880,240 1100,310 1320,280 L1320,360 L0,360 Z"/>
  </g>

  <g opacity="0.8">
    <path id="w3" d="M0,300 C240,260 480,330 720,300 C960,270 1200,340 1440,310 L1440,360 L0,360 Z" fill="url(#wave3)"/>
    <animateTransform xlink:href="#w3" attributeName="transform" type="translate"
      values="0 0; -1200 0" dur="30s" repeatCount="indefinite"/>
    <animate xlink:href="#w3" attributeName="d" dur="11s" repeatCount="indefinite"
      values="
        M0,300 C240,260 480,330 720,300 C960,270 1200,340 1440,310 L1440,360 L0,360 Z;
        M0,305 C240,265 480,325 720,305 C960,275 1200,345 1440,315 L1440,360 L0,360 Z;
        M0,300 C240,260 480,330 720,300 C960,270 1200,340 1440,310 L1440,360 L0,360 Z"/>
  </g>

  <!-- Optional title (remove if you want pure background) -->
  <text x="50%" y="48" text-anchor="middle" fill="#94a3b8" font-size="20" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial">
    Hello! ðŸ‘‹
  </text>
</svg>
